<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  const GAMETIME = 100000;
  let isOver = false,
      hole,
      delay,
      last,
      score = 0;

  const mapData = [...moles].reduce((last, cur, i) => {
    last[i] = false;
    return last;
  }, {});

  const handlePlay = function(e){
    console.log(mapData[hole], 'click');
    if(!mapData[hole]) return;
    scoreBoard.textContent = ++score;
    moles[hole].removeEventListener('click', handlePlay, {});
    mapData[hole] = false;
  }
  const compareLast = function(){
    hole = getRandomHole();
    if(last != undefined){
      last == hole ? compareLast() : '';
      moles[last].removeEventListener('click', handlePlay, {});
      mapData[last] = false;
      moles[last].style.top = '100%';
    }
    return hole;
  }
  const bindEvent = function(){
    if(isOver){
      isOver = false;
      alert('游戏结束')
    } 
    hole = compareLast();
    last = hole;
    mapData[hole] = true;
    moles[hole].addEventListener('click', handlePlay, {});
    moles[hole].style.top = 0;
    setTimeout(_ => {
      bindEvent();
    }, delay)
  }
  
  
  const startGame = function(){
    delay = getRandomDelay(2000, 1000);
    bindEvent();
    setTimeout(_ => isOver = true, GAMETIME);
  }

  function getRandomHole(){
    return Math.floor(Math.random() * moles.length);
  }
  function getRandomDelay(max, min){
    return Math.floor(Math.random() * (max - min) + min);
  }

  startGame();

</script>
</body>
</html>

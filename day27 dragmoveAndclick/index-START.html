<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  .items{
    /* overflow-x: hidden; */
  }
</style>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <a href="https://www.baidu.com/" class="item item2">02</a>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
  const wrap = document.querySelector('.items');

      // 鼠标按下
  let down = false,
      // 鼠标移动
      move = false,
      // 上一次鼠标移动位置
      lastX,
      // 当前滚轮位置
      scrollL,
      // 移动系数
      q = 1.5;
  

  // 拖拽开始
  wrap.onmousedown = handleStart;
  // 拖拽...
  wrap.onmousemove = handleMove;
  // 拖拽结束
  wrap.onmouseup = handleEnd;
  wrap.onmouseleave = handleEnd;

  function handleStart(e){
    down = true;
    move = false;
    lastX = e.pageX;
    wrap.classList.add('active');
    scrollL = wrap.scrollLeft;
  }
  function handleMove(e){
    // 阻止默认事件
    e.preventDefault();
    console.log(scrollL)
    if(!down) return;
    wrap.scrollLeft = -(e.pageX - lastX)*q + scrollL;
    move = true;
  }
  function handleEnd(e){
    down = false;
    wrap.classList.remove('active');
  }


  // 点击事件
  const hrefs = document.querySelectorAll('a');
  hrefs.forEach(a => {
    a.onclick = handleClick;
  })

  function handleClick(e){
    console.log(move);
    if(!move) return;
    e.preventDefault();
  }
  
</script>

  </body>
</html>
